<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="bg-container">
  <img src="images/bg-pattern-top.svg" class="top-bg" alt="background image">
  <img src="images/bg-pattern-bottom.svg" class="bottom-bg" alt="background image">
  </div>
<div class="entire-card-container">
 
<div class="cover-photo-container">
  <img src="images/bg-pattern-card.svg" class="cover-photo" alt="Cover Photo">
</div>
<div class="profile-photo-container">
  <img src="images/image-victor.jpg" class="profile-photo" alt="Profile Photo">
</div> 

<div class="info-section">
<h1> Victor Crest <span>26</span></h1>
  <p>
    London
  </p>
</div>

<div class="stats-section-container">
<div class="stats-section"><h2>80K</h2><span>Followers</span>
</div>
<div class="stats-section"><h2>803K</h2><span>Likes</span>
</div>
<div class="stats-section"><h2>1.4K</h2><span>Photos</span>
</div>
</div>

</div>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>

  
</body>
</html>
